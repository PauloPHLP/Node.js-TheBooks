<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Edit book</title>
</head>
<body>
    <header>
        <div>
            <a href="add_book.html">Add book</a>
            <a href="index.html">Book list</a>
            <a href="add_store.html">Add store</a>
            <a href="list_store.html">Store list</a>
        </div>
    </header>
    <div class="container">
        <h2>Edit a book</h2>
        <form id="edit_books_form">
            <div class="form-element">
                <label>Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="form-element">
                <label>Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="form-element">
                <label>Number of pages</label>
                <input type="text" name="pages" id="pages">
            </div>
            <div class="form-element">
                <label>Price</label>
                <input type="text" name="price" id="price">
            </div>
            <div class="form-element">
                <label>Stores</label>
                <select name="stores" id="stores" multiple>
                </select>
            </div>
            <div class="form-element">
                <button type="submit">Save changes</button>
                <button type="button" id="delete_book">Delete book</div>
            </div>
        </form>
    </div>

    <script src="javascript/scripts.js"></script>
</body>
</html>
